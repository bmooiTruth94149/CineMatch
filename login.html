<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 py-4">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top ">
            <div class="container-fluid">
                <a class="navbar-brand my-navbar" id="logo" href="index.html">CineMatch</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active my-navbar" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link my-navbar" href="#">Favoritas</a>
                        </li>
                    </ul>
                <form class="d-flex" role="search">
                    <input id="movieInput" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <ul class="navbar-nav me-2">
                   <li class="nav-item">
                       <a class="nav-link active my-navbar" aria-current="page" href="login.html">Acceder</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link active my-navbar" aria-current="page" href="registro.html">Registrar</a>
                   </li>
                </ul>    
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="width: 360px;">
            <div class="card rounded-4" style="max-width: 420px; ">
                <div class="card-body p-4" >
                <h1 class="h3 text-center mb-4 fw-bold bs-">Ingresa tu cuenta</h1>
                <form id="registerForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="correo@ejemplo.com" required>
                        <div class="invalid-feedback">Introduce un correo válido.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="••••••" minlength="6" required>
                        <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                    </div>
                    <div class="d-grid">
                        <button id="registerButton" class="btn btn-primary rounded-3 fw-semibold" type="submit">Registrarme</button>
                    </div>
                </form>
                <!-- <p id="errorMsg" class="text-danger text-center mt-3 d-none">Las contraseñas no coinciden.</p> -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
